<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="/images/png" href="/images/google-drive.png">
    <title>My Drive - Google Drive</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="/style.css" fetchpriority="low">
    <style>
        button {
            border: none;
            outline: 3px solid #252525;
            background-color: #3d3d3d;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body style="background-color: #181818;">
    <iframe style="border: none; width: 100%; height:50px" src="/menubar.html"
        title="menubar with a profile icon on the right, a home button slightly to the left, and a panic button that brings you to another site"
        fetchpriority="high"></iframe>
    <div class="description-box" style="flex-direction: column;">
        <h1>Profile</h1>
        <div id="profile" class="invisible-button"
            style="border: none; border-radius: 100px; width: min(200px, 80dvw); height: min(200px, 80%);">
            <img src="/images/pfp-icons/0.svg" style="width: min(200px, 80dvw); height: min(200px, 80%);" id="pfpImage">
        </div>
        <h2>Pick a Profile Picture</h2>
        <div>
            <button onclick="setProfile(0);">
                <img src="/images/pfp-icons/0.svg">
            </button>
            <button onclick="setProfile(1);">
                <img src="/images/pfp-icons/1.svg">
            </button>
            <button onclick="setProfile(2);">
                <img src="/images/pfp-icons/2.svg">
            </button>
            <button onclick="setProfile(3);">
                <img src="/images/pfp-icons/3.svg">
            </button>
            <button onclick="setProfile(4);">
                <img src="/images/pfp-icons/4.svg">
            </button>
            <button onclick="setProfile(5);">
                <img src="/images/pfp-icons/5.svg">
            </button>
            <button onclick="setProfile(6);">
                <img src="/images/pfp-icons/6.svg">
            </button>
            <button onclick="setProfile(7);">
                <img src="/images/pfp-icons/7.svg">
            </button>
            <button onclick="setProfile(8);">
                <img src="/images/pfp-icons/8.svg">
            </button>
            <button onclick="setProfile(9);">
                <img src="/images/pfp-icons/9.svg">
            </button>
            <button onclick="setProfile(10);">
                <img src="/images/pfp-icons/10.svg">
            </button>
        </div>
        <h2 style="margin: 10px auto;">Pick a Profile Profile <span id="funny-clicks">(Click)</span></h2>
        <input id="color" type="color" style="width: 100px; height: 100px;"></input>
        <button style="width: 60%; height: 50px; color: white">
            <h3 onclick="alert('Saved Profile!'); save(); window.top.location.reload();">Save Profile</h3>
        </button>
        <h2 id="doodle-jump">Doodle Jump Highscore: No Data</h2>
        <h2 id="minesweeper">Minesweeper Wins: No Data</h2>
    </div>
    <div class="description-box"
        style="box-shadow: 0px 0px 8px red; outline: 3px solid #7a2020; background-color: #ac2222; flex-direction: column;">
        <h2>Data Clearing Zone</h2>
        <button class="scary-button"
            onclick="localStorage.clear(); alert('Deleted Local Account Dataüò≠ (Doodle Jump score or Profile Color)'); window.top.location.reload()"><b>Clear
                Local Account Data</b></button>
    </div>
    <script>
        bgColor = localStorage.getItem("background-color");
        image = localStorage.getItem("image");
        if (bgColor == null) {
            bgColor = "#2f2f2f";
            localStorage.setItem("background-color", "#2f2f2f");
        }
        if (image == null) {
            image = "/images/pfp-icons/0.svg";
            localStorage.setItem("image", "/images/pfp-icons/0.svg");
        }
        const colorInput = document.getElementById("color");
        const funnyText = document.getElementById("funny-clicks");
        const profileBg = document.getElementById("profile");
        const profile = document.getElementById("pfpImage")
        function setProfile(number) {
            profile.src = "/images/pfp-icons/" + number + ".svg";
        }
        function changeColor() {
            profileBg.style.backgroundColor = bgColor;
            profileBg.style.backgroundColor = colorInput.value;
        }
        function save() {
            localStorage.setItem("image", profile.src);
            localStorage.setItem("background-color", colorInput.value);
        }
        function funnyMessage() {
            const chance = Math.floor(Math.random() * 5) + 1;
            switch (chance) {
                case 1:
                    funnyText.innerText = "(Wow)";
                    break;
                case 2:
                    funnyText.innerText = "(Nice Color)";
                    break;
                case 3:
                    funnyText.innerText = "(üé®üñºÔ∏è)";
                    break;
                case 4:
                    funnyText.innerText = "(Nice Color)";
                    break;
                case 5:
                    funnyText.innerText = "(üò§Tough Color)";
                    break;
            }
        }
        profileBg.style.backgroundColor = bgColor;
        profile.src = image;
        colorInput.value = bgColor;
        colorInput.addEventListener("input", changeColor);
        colorInput.addEventListener("click", funnyMessage);
        var doodleScore = localStorage.getItem("doodle-jump-score");
        doodleScore = doodleScore == null ? "0" : doodleScore;
        var minesweepScore = localStorage.getItem("minesweeper-score");
        minesweepScore = minesweepScore == null ? "0" : minesweepScore;
        document.getElementById("doodle-jump").innerText = "Doodle Jump Highscore: " + doodleScore;
        document.getElementById("minesweeper").innerText = "Minesweeper Wins: " + minesweepScore;
    </script>
</body>

</html>
