<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title class="cloak">2048 | MacVG</title>
    <style id="__web-inspector-hide-shortcut-style__">
        .__web-inspector-hide-shortcut__,
        .__web-inspector-hide-shortcut__ * {
            visibility: hidden !important;
        }
    </style>
</head>

<body><span id="macvgmacvg" name="game6"></span>
    <link href="style/main.css" rel="stylesheet" type="text/css">
    <link href="style/ai.css" rel="stylesheet" type="text/css">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta property="og:title" content="2048 game">
    <meta property="og:site_name" content="2048 game">
    <meta property="og:description"
        content="Join the numbers and get to the 2048 tile! Careful: this game is extremely addictive!">
    <meta property="og:image" content="meta/og_image.png">


    <div class="container">
        <div class="heading">
            <h1 class="title">2048</h1>
            <div class="score-container">8<div class="score-addition">+4</div>
            </div>
        </div>
        <p class="game-intro">
            Join the numbers and get to the <strong>2048 tile!</strong>
        </p>
        <div class="controls">
            <div id="hint-button-container">
                <button id="hint-button" class="ai-button">Get Hint</button>
            </div>
            <div id="feedback-container"></div>
            <div id="run-button-container">
                <button id="run-button" class="ai-button">Auto-run</button>
            </div>
        </div>
        <div class="game-container">
            <div class="game-message">
                <p></p>
                <div class="lower">
                    <a class="retry-button">Try again</a>
                    <div class="score-sharing"></div>
                </div>
            </div>
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            <div class="tile-container">
                <div class="tile tile-2 tile-position-1-2 tile-new">2</div>
                <div class="tile tile-4 tile-position-2-3">4</div>
                <div class="tile tile-2 tile-position-3-3">2</div>
                <div class="tile tile-4 tile-position-4-3">4</div>
                <div class="tile tile-2 tile-position-4-4">2</div>
                <div class="tile tile-2 tile-position-4-4">2</div>
                <div class="tile tile-4 tile-position-4-4 tile-merged">4</div>
            </div>
        </div>
    </div>

    <script src="js/animframe_polyfill.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/keyboard_input_manager.js"></script>
    <script src="js/html_actuator.js" class="__web-inspector-hide-shortcut__"></script>
    <script src="js/grid.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/game_manager.js"></script>
    <script src="js/application.js"></script>
</body>

</html>
