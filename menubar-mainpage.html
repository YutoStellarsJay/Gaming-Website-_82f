<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style-mainpage.css" fetchpriority="low">
    <meta name="robots" content="noindex, nofollow">
</head>

<body>
    <div class="menubar" style="backdrop-filter: blur(10px); background-color: #a9a9a957;">
        <div style="display: flex; flex-direction: column;">
            <p style="margin: 0; text-size-adjust: 5px; font-size: 7px;">Panic Link (Full linküëç)</p>
            <input type="text" id="panicInput" name="dataInput" class="panic-input" name="panic Input"
                value="https://drive.google.com/drive/my-drive">
            <div style="height: 2px"></div>
            <button id="panic-button" onclick="panic();" class="panic-button">
                <div>
                    <b>
                        <p>Panic</p>
                    </b>
                </div>
            </button>
        </div>
        <a id="hover-bubble-1" href="/" target="_top">
            <img class="home centered" alt="Home" src="images/home.svg">
        </a>
        <div id="hover-bubble-2" style="display: flex; align-items: center; justify-content: center;">
            <button id="profile" class="pfc" style="border: none" onclick="window.open('/profile', '_top')">
                <img src="images/pfp-icons/0.svg" class="centered" style="width: 20px; height: 20px;" id="pfpImage">
            </button>
        </div>
    </div>
    <script>
        document.getElementById("profile").style.backgroundColor = localStorage.getItem("background-color"), null != localStorage.getItem("image") && (document.getElementById("pfpImage").src = localStorage.getItem("image"));
        function panic() { input = document.getElementById("panicInput").value, window.top.location.href = input }
        if (window.innerWidth >= 325) {
            document.getElementById("hover-bubble-1").innerHTML += `
            <!--Start of hovering bubble-->
            <div class="hover-bubble home-hover" style="transform: translate(-40px, 0px)" fetchpriority="low">
                <p style="margin: 0; font-size: x-small;">Home</p>
            </div>
            <!--End of hovering bubble-->`
        }
        if (window.innerWidth >= 325) {
            document.getElementById("hover-bubble-2").innerHTML += `
            <!--Start of hovering bubble-->
            <div class="hover-bubble profile-hover" style="right: 45px" fetchpriority="low">
                <p style="margin: 0; font-size: x-small;">Profile (Local)</p>
            </div>
            <!--End of hovering bubble-->`
        }
    </script>
</body>

</html>
