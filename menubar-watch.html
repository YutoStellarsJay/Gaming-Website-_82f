<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style-mainpage.css" fetchpriority="low">
    <meta name="robots" content="noindex, nofollow">
</head>

<body>
    <div class="menubar" style="height: 65px;">
        <div style="display: flex; flex-direction: column;">
            <div style="height: 2px"></div>
            <button id="panic-button" onclick="window.top.open('https:\/\/drive.google.com/drive/my-drive')"
                class="panic-button" style="height: 40px">
                <div>
                    <b>
                        <h1 style="color: white;">Panic</h1>
                    </b>
                </div>
            </button>
        </div>
        <a href="/watch/" target="_top">
            <img class="home centered" alt="Home" src="images/home.svg" style="height: 50px; width: 50px">
        </a>
        <div style="display: flex; align-items: center; justify-content: center;">
            <button id="profile" class="pfc" style="border: none; height: 50px; width: 50px; border-radius: 50px;"
                onclick="window.open('/profile', '_top')">
                <img src="images/pfp-icons/0.svg" class="centered" style="width: 40px; height: 40px;" id="pfpImage">
            </button>
        </div>
    </div>
</body>
<script>
    document.getElementById("profile").style.backgroundColor = localStorage.getItem("background-color"), null != localStorage.getItem("image") && (document.getElementById("pfpImage").src = localStorage.getItem("image"));
</script>

</html>
